<div class="container rounded bg-white mt-5 mb-5">

    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{user.firstName}}</span>
                <span class="text-black-50">{{user.emailAddress}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Your Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" value="{{user.firstName}}" readonly></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="{{user.lastName}}" readonly></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control" value="{{user.emailAddress}}" readonly></div>
                    <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" value="{{user.phoneNumber}}" readonly></div>
                    <div *ngIf="role === 'customer'" class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" value="{{user.address.country}}" readonly></div>
                    <div *ngIf="role === 'customer'" class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" value="{{user.address.city}}" readonly></div>
                    <div *ngIf="role === 'customer'" class="col-md-12"><label class="labels">Street</label><input type="text" class="form-control" value="{{user.address.street}}" readonly></div>
                    <div *ngIf="role === 'customer'" class="col-md-12"><label class="labels">Street Number</label><input type="text" class="form-control" value="{{user.address.streetNumber}}" readonly></div>
                    <div *ngIf="role === 'customer'" class="col-md-12"><label class="labels">Building Number</label><input type="text" class="form-control" value="{{user.address.buildingNumber}}" readonly></div>
                    <div *ngIf="role === 'customer'" class="col-md-12"><label class="labels">Additional Information</label><input type="text" class="form-control" value="{{user.address.additionalInfo}}" readonly></div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
