<div class="container">
    <h1>Update Author</h1>
   
    <a href="#" routerLink="/author/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="author.name"
                class="form-control">
                <div *ngIf="(f['name'].touched || f['name'].dirty) && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">This field is required.</div>
                    <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">Max length is exceeded.</div>
                </div>
            <label for="name">Biography:</label>
            <textarea 
            formControlName="bio"
            id="bio" 
            type="text" 
            rows="5"
            [(ngModel)]="author.bio"
            class="form-control"></textarea>
                <div *ngIf="(f['name'].touched || f['name'].dirty) && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">Max length is exceeded.</div>
                </div>            
        </div>         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
