<div class="container">
    <h1>Authors List</h1>
  
    <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="onChange()" placeholder="Search" />
    <table class="table table-striped table-bordered table-sm row-border hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Biography</th>
          <th width="220px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authors | paginate: { 
          itemsPerPage: authorsPerPage, 
          currentPage: page, 
          totalItems: totalItems }">
          <td>{{ author.name }}</td>
          <td>{{ author.bio }}</td>
          <td class="w-25">
            <a href="#" [routerLink]="['/author/', author.authorId, 'details']" class="btn btn-info">Details</a>
            <a href="#" [routerLink]="['/author/', author.authorId, 'update']" class="btn btn-primary">Update</a>
            <button type="button" (click)="deleteAuthor(author.authorId)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
      </tbody>
    </table>
 </div>
